<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./images/hot_13882520.png">
    <!-- Font Awesome (fixed link and version) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <!-- Custom CSS-->
    <link rel="stylesheet" href="output.css">

</head>

<body id="main" class="bg-[url('./images/pexels-pixabay-355887.jpg')] bg-cover min-h-screen">
    <header class="flex justify-center items-center px-4 py-2">
        <h1 class="sm:text-[39px] text-[30px] font-semibold mx-auto h1tag text-white">Weather Dashboard</h1>

        <label class="inline-block relative w-[50px] h-[28px] bg-gray-400 rounded-2xl">
            <div id="ball"
                class="absolute top-[2px] left-[2px] w-[24px] h-[24px] rounded-full bg-black transition-transform duration-300">
            </div><i class="fa-solid fa-sun absolute top-1 left-1 text-yellow-400 text-sm"></i><i
                class="fa-solid fa-moon absolute top-1 right-1 text-white text-sm"></i></i><input id="toggle"
                type="checkbox" class="sr-only">
        </label>
    </header>
    <hr class="my-4 border-gray-300">
    <section class="flex justify-center items-center mt-10 ml-10 mr-10">
        <form class="bg-[#229799] w-[400px] flex flex-col justify-center rounded-2xl px-16" id="formid">
            <label for="city" class="p-2 text-lg text-white labels sm:text-xl">Enter City Name</label>
            <div class="text-center border rounded flex justify-between"><input id="city" type="text"
                    placeholder="e.g. Mumbai" class="w-full">

                <button id="searchbtn" type="button" class="border rounded"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="text-center">OR</div>
            <div class="text-center p-2">
                <button id="locationbtn" type="button"
                    class="rounded bg-[#9929EA] px-2 py-1 text-white hover:shadow-white shadow-lg">Use Current
                    location</button>
            </div>
            <!-- Dropdown will be injected here later -->
            <div class="mb-3">
                <label for="searched" class="p-2 mb-2 text-lg text-white labels sm:text-xl">Recently Searched
                    Cities</label>
                <select id="searched" class="p-1 mb-2 border rounded">
                    <option value="" class="text-black mt-2 mb-2">Select previous city</option>
                </select>
            </div>
        </form>
    </section>
    <!--Error box containing message to display-->
    <section id="error-box"
        class="hidden bg-red-300 text-xl font-bold text-red-700 px-4 py-2 rounded mx-auto w-fit max-w-full">
        <p id="error-msg" class=""></p>
    </section>
    <h2 class="hidden text-center text-3xl mt-5 mb-5 text-white" id="currhead">Current Weather</h2>
    <section class="flex flex-wrap justify-evenly">
        <!--Current day's weather report-->

        <div id="current" class="bg-[#229799] flex flex-row rounded mb-5 mt-5 weathercard text-white sm:text-xl">

        </div>
    </section>
    <h2 class="hidden text-center text-3xl mt-5 mb-5 text-white" id="forehead">Forecast</h2>
    <section class="flex flex-wrap justify-center gap-5 text-white">
        <div id="day1"
            class="bg-[#229799] flex flex-row rounded mb-5 mt-5 ml-5 mr-5 weathercard sm:text-xl w-full sm:w-[48%] md:w-[30%] lg:w-[18%]">

        </div>
        <div id="day2"
            class="bg-[#229799] flex flex-row rounded mb-5 mt-5 ml-5 mr-5 weathercard sm:text-xl w-full sm:w-[48%] md:w-[30%] lg:w-[18%]">

        </div>
        <div id="day3"
            class="bg-[#229799] flex flex-row rounded mb-5 mt-5 ml-5 mr-5 weathercard sm:text-xl w-full sm:w-[48%] md:w-[30%] lg:w-[18%]">

        </div>
        <div id="day4"
            class="bg-[#229799] flex flex-row rounded mb-5 mt-5 ml-5 mr-5 weathercard sm:text-xl w-full sm:w-[48%] md:w-[30%] lg:w-[18%]">

        </div>
        <div id="day5"
            class="bg-[#229799] flex flex-row rounded mb-5 mt-5 ml-5 mr-5 weathercard sm:text-xl w-full sm:w-[48%] md:w-[30%] lg:w-[18%]">

        </div>
    </section>
    <!-- JS File  -->
    <script src="index.js" defer></script> <!--defer ensures the script runs after the HTML is fully loaded-->
</body>

</html>
